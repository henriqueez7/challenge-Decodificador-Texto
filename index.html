<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/decodificador.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <main class="codificador">   
        <section class="area">
            
            <header class="cabecario">
                <img class="logo" src="assets/img/Logo.png" alt="">
                
            </header>

            <div class="content-area">      
                <div class="input-area">
                    <textarea class="caixa-texto" placeholder="Digite seu Texto"></textarea>
                </div>

                <div class="content-bottao">
                    <div class="mensagem">
                        <img src="assets/img/exclamacao.jpg" alt="">
                        <small>Apenas letras minúsculas e sem acento.</small>
                    </div>

                    <div class="button">
                        <button class="btn-criptografar">Criptografar</button>
                        <button class="btn-descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>    
        </section>  

        <section class="caixa-secundaria">
            <div class="imagem-principal">
                <img src="assets/img/imagem-principal.jpg" alt="">
            </div>

            <div class="text-aviso">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja <br> criptografar ou descriptografar.</p>
            </div>
            
            <button class="btn-copiar">Copiar</button>
           
        </section>
    </main>

    <footer class="rodape"><p>Desenvolvido por: Pedro Henrique</p></footer>

    <script src="assets/js/criptografia.js"></script>

</body>
</html>
